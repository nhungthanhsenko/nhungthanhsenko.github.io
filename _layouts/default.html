<!DOCTYPE html>
<html class="no-js" lang="vi">
    {%- include head.html -%}
    <body>
        <!-- Messenger Plugin chat Code -->
        <div id="fb-root"></div>
        <!-- Your Plugin chat code -->
        <div id="fb-customer-chat" class="fb-customerchat"></div>
        <!-- Your SDK code -->
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                xfbml            : true,
                version          : 'v14.0'
                });
            };
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W7MQ9WJ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v14.0" nonce="M7zktgku"></script>
        <div class="wrapper">
            {%- include header.html -%}
            {{ content }}
            {%- include footer.html -%}
        </div>
        <script src="\js\vendor\jquery-3.6.1.min.js"></script>
        <script src="\js\jquery.countdown.min.js"></script>
        <script src="\js\jquery.meanmenu.min.js"></script>
        <script src="\js\jquery.scrollUp.js"></script>
        <script src="\js\jquery.nivo.slider.js"></script>
        <script src="\js\jquery.fancybox.min.js"></script>
        <script src="\js\jquery.nice-select.min.js"></script>
        <script src="\js\jquery-ui.min.js"></script>
        <script src="\js\owl.carousel.min.js"></script>
        <script src="\js\popper.min.js"></script>
        <script src="\js\bootstrap.min.js"></script>
        <script src="\js\plugins.js"></script>
        <script src="\js\main.js"></script>
        <script src="\js\search.js"></script>
        <script src="\js\zalo.js"></script>
        <script>
            var sjs = SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '/search.json',
                searchResultTemplate: '<div class="search-div"><a href="/{url}/"><span><img src="/assets/img/{category}/active/{date}"></span><span class="name-search">{title}</span></a></div>'
            })
        </script>
    </body>
</html>
